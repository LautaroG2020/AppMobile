<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/asset/icono.svg" alt="" ><p>Lista de Compras</p></a>
        </nav>
    </header>
    <section>
        <div class="content">
            <div class="col-md-4">

            </div>
            <div class="col-md-8">
                
            </div>
        </div>
    </section>
    <section class="container" id="noItem">
        <div class="row">
            <div class="col-md-12">
                <h1>No tienes items agregados en tu lista de compras. <br> <i class="far fa-frown"></i></h1>
            </div>
        </div>
    </section>

    <!--LISTADO section-->
    <section id="listado" class="listado">
        <h1 class="h1-listado">Items a Comprar</h1><img src="img/asset/plan.svg" alt="" class="icono">
        <div class="contenedor-listado">
            <ul class="list-group" id="listadoPadre"> 
               
            </ul>
        </div>
        
    </section>

    <section id="detalle" class="detalle">
        <img src="" id="detalleIcono" class="detalleIcono" alt="">
        <h1 id="detalleProducto"></h1>
        <p id="detalleInfo"></p>
        <button type="button" class="boton btn-primary" id="btnCerrar">Cerrar</button>
    </section>

    <!--MODAL section-->
    <section class="container" >
        <form id="form" class="form">
            <div class="modal fade" tabindex="-1" id="modalAgregarProducto">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h2 class="modal-title">Agregar nuevo Item</h2>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="addIcono" class="form-label">Categoria</label><hr>
                        <select name="select" id="addIcono" class="form-select">
                            <option value="img/asset/paquete.svg" selected> Varios</option>
                            <option value="img/asset/brocoli.svg">Verduras</option>
                            <option value="img/asset/platano.svg">Frutas</option>
                            <option value="img/asset/carne.svg" >Carnes</option>
                            <option value="img/asset/pescado.svg" >Pescados</option>
                            <option value="img/asset/leche.svg" >Lacteos</option>
                            <option value="img/asset/pasta.svg" >Legumbres</option>
                            <option value="img/asset/comida-enlatada.svg" >Conservas</option>
                            <option value="img/asset/condimento.svg" >Condimentos</option>
                            <option value="img/asset/cerveza.svg" >Bebidas con Alcohol</option>
                            <option value="img/asset/agua.svg" >Bebidas sin Alcohol</option>
                        </select>
                        <div class="mb-3">
                            <label for="addProducto" class="form-label">Producto</label><hr>
                            <input type="email" class="form-control" id="addProducto" placeholder="Escribe un producto...">
                        </div>
                        <div class="mb-3">
                            <label for="addDescripcion" class="form-label">Descripci√≥n</label><hr>
                            <textarea class="form-control" id="addDescripcion" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto" id="guardarProducto">Guardar</button>
                    </div>
                  </div>
                </div>
            </div>
        </form>
        
    </section>
    <button type="button" class="boton btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto" id="btnAdd">ADD+</button>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
